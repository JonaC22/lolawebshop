http {
    include       mime.types;
    default_type  application/octet-stream;

    #log_format  main  '$remote_addr - $remote_user [$time_local] "$request" '
    #                  '$status $body_bytes_sent "$http_referer" '
    #                  '"$http_user_agent" "$http_x_forwarded_for"';

    #access_log  logs/access.log  main;

    sendfile        on;
    #tcp_nopush     on;

    #keepalive_timeout  0;
    keepalive_timeout  65;

    #gzip  on;

    fastcgi_buffers 256 4k;

    # define an easy to reference name that can be used in fastgi_pass
    upstream heroku-fcgi {
        server 127.0.0.1:9000 max_fails=3 fail_timeout=3s;
        #server unix:/tmp/heroku.fcgi.5000.sock max_fails=3 fail_timeout=3s;
        keepalive 16;
    }
    
    server {
        listen 5000;
        
        root /home/jonathan/lolawebshop/public;
        
        error_log stderr;
        access_log /tmp/heroku.nginx_access.5000.log;
        
        include /home/jonathan/lolawebshop/nginx.conf;
        
        # default handling of .php
        location ~ \.php {
            try_files $uri =404;
            include fastcgi_params;
            fastcgi_param  SCRIPT_FILENAME $document_root$fastcgi_script_name;
            fastcgi_pass heroku-fcgi;
        }
    }
}